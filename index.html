<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="text-center mt-5 text-success">
        <h1 class="">Book Archive</h1>
    </div>

    <!-- search field -->
    <div class="input-group w-50 mx-auto mb-3 mt-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favourite books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="buttonClicked()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- total results -->
    <div id="total-result" class="text-center mb-3">

    </div>

    <!-- display books -->
    <div class="container">
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>


    <!-- linked js -->
    <script src="api.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
